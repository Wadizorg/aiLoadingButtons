<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Built-In Loading Effect in Buttons</title>
	<link rel="stylesheet" href="../css/aiLoadingButtons.min.css">
  <style>
    body {
      font-family: arial;
    }
    .wrapper {
      width: 550px;
      margin: 50px auto;
      padding: 25px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .wrapper h1 {
      margin: 0 0 10px 0;
      font-weight: normal;
    }
    .buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <h1>Built-In Loading Effect in Buttons</h1>
  <a href="https://github.com/alexanderkx/aiLoadingButtons">https://github.com/alexanderkx/aiLoadingButtons</a>
  <div class="buttons">
    <button class="btn btn-outline">Click Me!</button>
    <button class="btn btn-primary">Click Me!</button>
    <button class="btn btn-info">Click Me!</button>
    <br><br>
    <button class="btn btn-success">Click Me!</button>
    <button class="btn btn-warning">Click Me!</button>
    <button class="btn btn-danger">Click Me!</button>
    <button class="btn btn-dark">Click Me!</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
